name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install protobuf compiler (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Install protobuf compiler (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install protobuf
          protoc --version

      - name: Install protobuf compiler (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install protoc -y
          protoc --version

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build and install (Unix)
        if: runner.os != 'Windows'
        run: make dev

      - name: Build and install (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m venv .venv
          .venv\Scripts\Activate.ps1
          pip install --upgrade pip
          pip install maturin pytest pytest-asyncio numpy onnxruntime
          maturin develop

      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        run: make test

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: |
          .venv\Scripts\Activate.ps1
          pytest tests/ -v

      - name: Test import (Unix)
        if: runner.os != 'Windows'
        run: . .venv/bin/activate && python -c "import webnn; print('Import successful')"

      - name: Test import (Windows)
        if: runner.os == 'Windows'
        run: |
          .venv\Scripts\Activate.ps1
          python -c "import webnn; print('Import successful')"
